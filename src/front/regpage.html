<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class = "header">
            <div class="container header__wrap">
                <div class="header__regLogo log__wrap">
                    <div class="header__regLogo-img">
                        <img class = "header__regLogo-png" src="./img/logo.png" alt="logo">
                    </div>
                    <div class="header__text">
                        <h2 class = "header__text-content">Qwerty</h2>
                    </div>
                </div>
                <div class="header__img">
                    <img src="./img/points.png" alt="">
                </div>
            </div>
        </header>
        <main class = "main">
            <div class="container main__wrap">
                <div class="textContent main__wrapItem">
                    <div class="textContent__title">
                        <h2 class="textContent__infoFirstPart">Sing up </h2>
                        <h2 class="textContent__infoFirstPart">your</h2>
                        <h2 class = textContent__infoSecondPart>account</h2>
                    </div>
                    <div class = "textContent__descr">
                        <h2 class = "textContent__typeDB">SQL</h2>
                        <h2 class = "textContent__kindDB" >PostgreSQL,H2,MySQL</h2>
                        <h2 class = "textContent__typeDB">NoSQL</h2>
                        <h2 class = "textContent__kindDB">MongoDB,Redis,</h2>
                        <h2 class = "textContent__kindDB">Cassandra,GraphDB</h2>
                    </div>
                </div>
                <div class="formsContent main__wrapItem">
                    <div class="formsContent__wrap">
                        <form action="">
                            <p class = "formsContent__login formTitle">Login</p>
                            <input type="text" class = "formsContent__fieldLogin formField" placeholder="Your login">
                            <p class = "formsContent__password formTitle">Password</p>
                            <input type="text" class = "formsContent__fieldPassword formField" placeholder="Your password">
                            <p class = "formsContent__repPassword formTitle">Repeat password</p>
                            <input type="text" class = "formsContent__repPassword formField" placeholder="Repeat password">
                        </form>
                        <div class="formsContent__wrapButton">
                            <button class = "formsContent__button">Sing up</button>
                        </div>
                        <div class="formsContent__wrapLink">
                            <a class="formsContent__link" href = "#">Already have account?</a>
                        </div> 
                 </div>
                </div>
            </div>
        </main>
        <footer class = "footer">
            <div class="container footer__container">
                <div class="footer__wrap">
                    <div class="footer__info">
                        <p>&copy; 2021 QWERTY</p>
                    </div>
                    <div class="footer__logo">
                        <img src="./img/points.png" alt="">
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
