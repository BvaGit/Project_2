<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="/src/front/img/logo.png">
    <title>Qwerty</title>
</head>
<body>
    <div class="container">
        <div class="reg">
            <div class="reg__points"></div>
            <div class="reg__header">
                <div class="reg__logo">
                    <img src="./img/logo.png" alt="logo_qwerty" class="reg__logo-img">
                </div>
                    <p class="reg__logo-name">QWERTY</p>
            </div>
            <div class="reg__body">
                <div class="reg__info">
                    <h1 class="reg__title">
                        Sign up<br/>your<br /><span class="reg__title-color">account</span>
                    </h1>
                    <div class="reg__db">
                        <div class="reg__sql">
                            <h2 class="reg__sqlnosql">SQL</h2>
                            <p class="reg__descr">PostgreSQL, SQLite, MySQL</p>
                        </div>
                        <div class="reg_nosql">
                            <h2 class="reg__sqlnosql">NoSQL</h2>
                            <p class="reg__descr">MongoDB, Redis,<br />
                            Cassandra, Neo4j</p>
                        </div>
                    </div>
                </div>
                <div class="reg__reg">
                    <label for="reglogin" class="reg__label">login</label>
                    <input type="text" id="reglogin" class="reg__input" placeholder="Enter your login here">
                    <label for="regpass" class="reg__label reg__label-mt35">PASSWORD</label>
                    <input type="password" id="regpass" class="reg__input" placeholder="Enter your password here">
                    <label for="confirmregpass" class="reg__label reg__label-mt35">Confirm password</label>
                    <input type="password" id="confirmregpass" class="reg__input" placeholder="Confirm password">
                    <button class="reg__btn">SIGN UP</button>
                    <a href="index.html" class="reg__link">Already have account?</a>
                </div>
            </div>
            <div class="reg__footer">
                <div class="reg__footer-points"></div>
            </div>
            
        </div>
        
    </div>
    
</body>
</html>
